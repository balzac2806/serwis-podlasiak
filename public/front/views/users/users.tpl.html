<div class="row">
    <div class="panel-body">
        <div class="row">
            <button ng-click="addUser()" class="btn btn-primary pull-right">Dodaj Użytkownika</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
            <div>Nazwa</div>
            </th>
            <th>
            <div>Email</div>
            </th>
            <th>
            <div>Data Modyfikacji</div>
            </th>
            <th>
            <div>Akcje</div>
            </th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        {{user.name}}
                    </td>
                    <td>
                        {{user.email|| '-'}}
                    </td>
                    <td>
                        {{user.updated_at|| '-'}}
                    </td>
                    <td>
                        <span ng-click="remove($event, user.id)" style="float: right" class="btn btn-link btn-sm">
                            <button class="btn btn-danger btn-addon"><i class="fa fa-times"></i> Usuń</button>
                        </span>
                        <span ng-click="editUser(user.id)" style="float: right" class="btn btn-link btn-sm">
                            <button class="btn btn-info btn-addon"><i class="fa fa-pencil"></i> Edytuj</button>
                        </span>
                    </td>
                </tr>
                <tr ng-if="users.length === 0">
                    <td colspan="4" class="text-center">
                        <h3>Brak Wyników !</h3>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
