<div class="modal-header">
    <h3 class="modal-title">Dodawanie dostawy</h3>
</div>
<div class="modal-body">
    <div>
        <form name="providerForm">
            <fieldset>
                <div class="form-group">
                    <div class="form-group">
                        <label class="control-label" for="name">Towar</label>
                        <input class="form-control" name="name" type="text" ng-model="provider.name"/>
                        <label ng-show="formErrors.name" class="alert alert-danger">Pole nazwa produktu jest wymagane!</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date">Data</label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="provider.date" 
                                   is-open="popup" datepicker-options="dateOptions" show-button-bar="false" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default button-picker" ng-click="startDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                        <label ng-show="formErrors.date" class="alert alert-danger">Pole data jest wymagane!</label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-default">Wróć</button>
    <button ng-click="save()" class="btn btn-primary">Dodaj</button>
</div>
