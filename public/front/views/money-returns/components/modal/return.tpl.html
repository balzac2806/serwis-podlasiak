<div class="modal-header">
    <h3 class="modal-title">Dodawanie zwrotu pieniędzy</h3>
</div>
<div class="modal-body">
    <div>
        <form name="moneyReturnForm">
            <fieldset>
                <div class="form-group">
                    <div class="form-group">
                        <label class="control-label" for="person">Kto</label>
                        <input class="form-control" disabled name="person" type="text" ng-model="moneyReturn.person"/>
                        <label ng-show="formErrors.person" class="alert alert-danger">Pole kto jest wymagane!</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="subiect">Komu</label>
                        <input class="form-control" name="subiect" type="text" ng-model="moneyReturn.subiect"/>
                        <label ng-show="formErrors.subiect" class="alert alert-danger">Pole komu jest wymagane!</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="cost">Ile</label>
                        <input class="form-control" name="subiect" type="text" ng-model="moneyReturn.cost"/>
                        <label ng-show="formErrors.cost" class="alert alert-danger">Pole ile jest wymagane!</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date">Data</label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="moneyReturn.date" 
                                   is-open="popup" datepicker-options="dateOptions" show-button-bar="false" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default button-picker" ng-click="startDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                        <label ng-show="formErrors.date" class="alert alert-danger">Pole data jest wymagane!</label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-default">Wróć</button>
    <button ng-click="save()" class="btn btn-primary" ng-disabled="moneyReturnForm.$invalid">Dodaj</button>
</div>
