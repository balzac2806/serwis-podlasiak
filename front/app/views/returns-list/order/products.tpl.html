<div class="row">
    <div class="panel-body">
        <div class="form-group">
            <button class="btn btn-danger col-md-2 pull-right" ng-click="addProduct()">Dodaj</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group text-center">
            <h3>
                <strong>
                    Protokół - Lista Produktów
                </strong>
            </h3>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover" ng-if="!isLoading">
            <thead>
                <tr>
                    <th>
                        <span href="#" ng-click="sortType = 'name';
                            sortReverse = !sortReverse">
                            Nazwa
                            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                        </span>
                    </th>
                    <th>
                        <span ng-click="sortType = 'created_at';
                            sortReverse = !sortReverse">
                            Data Utworzenia
                            <span ng-show="sortType == 'created_at' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'created_at' && sortReverse" class="fa fa-caret-up"></span>
                        </span>
                    </th>
                    <th>
                        <span ng-click="sortType = 'status';
                            sortReverse = !sortReverse">
                            Status
                            <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
                        </span>
                    </th>
                    <th>
                        <span ng-click="sortType = 'country';
                            sortReverse = !sortReverse">
                            Kraj
                            <span ng-show="sortType == 'country' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'country' && sortReverse" class="fa fa-caret-up"></span>
                        </span>
                    </th>
                    <th>
                        <span ng-click="sortType = 'number';
                            sortReverse = !sortReverse">
                            Numer Listu Przewozowego
                            <span ng-show="sortType == 'number' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'number' && sortReverse" class="fa fa-caret-up"></span>
                        </span>
                    </th>
                    <th>
                        <span ng-click="sortType = 'sender';
                            sortReverse = !sortReverse">
                            Nadawca
                            <span ng-show="sortType == 'sender' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'sender' && sortReverse" class="fa fa-caret-up"></span>
                        </span>
                    </th>
                    <th ng-if="permissions.user.role != 'user'" class="text-center">
                        Akcje
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="list" ng-repeat="(key, val) in products | orderBy: sortType: sortReverse">
                    <td>
                        {{val.name}}
                    </td>
                    <td>
                        {{val.created_at}}
                    </td>
                    <td>
                        {{val.status}}
                    </td>
                    <td>
                        {{val.country}}
                    </td>
                    <td>
                        {{val.number}}
                    </td>
                    <td>
                        {{val.sender}}
                    </td>
                    <td ng-if="permissions.user.role != 'user'">
                        <span ng-if="permissions.user.role == 'admin'" ng-click="removeProduct(val.id)" style="float: right" class="btn btn-link btn-sm">
                            <button class="btn btn-danger btn-addon"><i class="fa fa-times"></i> Usuń</button>
                        </span>
                        <span ng-if="permissions.user.role != 'user'" ui-sref="orderProductView({productId: val.id})"style="float: right" class="btn btn-link btn-sm">
                            <button class="btn btn-info btn-addon"><i class="fa fa-pencil"></i> Edytuj</button>
                        </span>
                    </td>
                </tr>
                <tr ng-if="products.length == 0">
                    <td colspan="7" class="text-center">
                        <h3>Brak Wyników !</h3>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <button ng-click="cancel()" class="btn btn-default">Wróć</button>
                </div>
            </div>
        </div>
    </div>
</div>
